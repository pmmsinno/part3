<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî¥ Red Light Green Light ‚Äî TV</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark:#0a0a0f;--bg-card:#12121c;--pink:#ed1b76;--pink-glow:#ff2d8a;
    --teal:#01c6ac;--red:#e63946;--green:#06d6a0;--gold:#ffd700;
    --text:#e8e8f0;--text-dim:#6a6a80;--eliminated:#3a1a1a;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:var(--bg-dark);color:var(--text);font-family:'Share Tech Mono',monospace;overflow:hidden;height:100vh;width:100vw;}

  /* ‚îÄ‚îÄ Bigger logos ‚îÄ‚îÄ */
  .bg-logos{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden;}
  .bg-logo{position:absolute;}
  .bg-logo.ieee-1{width:500px;top:15%;left:3%;transform:rotate(-8deg);opacity:0.10;}
  .bg-logo.tbp-1{width:550px;bottom:5%;right:2%;transform:rotate(5deg);opacity:0.10;}
  .bg-logo.ieee-2{width:400px;bottom:20%;left:35%;transform:rotate(12deg);opacity:0.10;}
  .bg-logo.tbp-2{width:450px;top:10%;right:15%;transform:rotate(-5deg);opacity:0.10;}

  .bg-grid{position:fixed;inset:0;z-index:1;background-image:linear-gradient(rgba(237,27,118,0.02) 1px,transparent 1px),linear-gradient(90deg,rgba(237,27,118,0.02) 1px,transparent 1px);background-size:60px 60px;animation:gridMove 20s linear infinite;}
  @keyframes gridMove{0%{transform:translate(0,0);}100%{transform:translate(60px,60px);}}
  .bg-vignette{position:fixed;inset:0;z-index:2;background:radial-gradient(ellipse at center,transparent 40%,rgba(0,0,0,0.7) 100%);pointer-events:none;}

  .shapes-deco{position:fixed;top:20px;right:30px;z-index:3;display:flex;gap:18px;align-items:center;opacity:0.3;}
  .shape-circle{width:36px;height:36px;border:3px solid var(--pink);border-radius:50%;}
  .shape-triangle{width:0;height:0;border-left:20px solid transparent;border-right:20px solid transparent;border-bottom:34px solid var(--pink);}
  .shape-square{width:32px;height:32px;border:3px solid var(--pink);}

  .container{position:relative;z-index:10;height:100vh;width:100vw;display:flex;flex-direction:column;padding:24px 40px;}

  .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-shrink:0;}
  .title{font-family:'Anton',sans-serif;font-size:2.4rem;text-transform:uppercase;letter-spacing:4px;background:linear-gradient(135deg,var(--red) 0%,var(--green) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
  .subtitle{font-size:0.85rem;color:var(--text-dim);letter-spacing:3px;text-transform:uppercase;}
  .header-right{display:flex;flex-direction:column;align-items:flex-end;gap:4px;}
  .player-count{font-family:'Bebas Neue',sans-serif;font-size:1.6rem;color:var(--pink);letter-spacing:2px;}
  .round-badge{font-family:'Bebas Neue',sans-serif;font-size:1rem;letter-spacing:2px;color:var(--teal);display:none;}
  .round-badge.visible{display:block;}

  .screen{display:none;flex:1;min-height:0;}.screen.active{display:flex;flex-direction:column;}

  /* ‚îÄ‚îÄ Lobby ‚îÄ‚îÄ */
  .lobby-content{display:flex;flex:1;gap:40px;min-height:0;}
  .lobby-left{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;}
  .qr-container{background:#fff;border-radius:16px;padding:20px;box-shadow:0 0 60px rgba(237,27,118,0.2);margin-bottom:20px;}
  .qr-container img{width:220px;height:220px;display:block;}
  .join-url{font-size:1rem;color:var(--teal);letter-spacing:1px;text-align:center;word-break:break-all;}
  .scan-label{font-family:'Bebas Neue',sans-serif;font-size:1.8rem;color:var(--text);letter-spacing:4px;margin-bottom:16px;text-transform:uppercase;}
  .lobby-right{flex:1.2;display:flex;flex-direction:column;min-height:0;}
  .players-title{font-family:'Bebas Neue',sans-serif;font-size:1.4rem;letter-spacing:3px;color:var(--text-dim);margin-bottom:12px;text-transform:uppercase;}
  .players-lobby-list{flex:1;overflow-y:auto;display:flex;flex-wrap:wrap;gap:10px;align-content:flex-start;padding-right:8px;}
  .players-lobby-list::-webkit-scrollbar{width:4px;}.players-lobby-list::-webkit-scrollbar-thumb{background:var(--pink);border-radius:2px;}
  .player-chip{background:var(--bg-card);border:1px solid rgba(237,27,118,0.3);border-radius:8px;padding:10px 18px;font-family:'Bebas Neue',sans-serif;font-size:1.2rem;letter-spacing:2px;color:var(--text);animation:chipIn 0.3s ease-out;display:flex;align-items:center;gap:10px;}
  .player-chip .chip-num{background:var(--pink);color:#fff;width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0.85rem;}
  .player-chip.is-dead{opacity:0.35;border-color:rgba(230,57,70,0.3);}.player-chip.is-dead .chip-num{background:var(--red);}
  @keyframes chipIn{from{opacity:0;transform:scale(0.8);}to{opacity:1;transform:scale(1);}}
  .lobby-buttons{display:flex;gap:12px;align-self:center;margin-top:20px;flex-wrap:wrap;justify-content:center;}
  .start-btn{padding:16px 60px;font-family:'Anton',sans-serif;font-size:1.5rem;letter-spacing:4px;text-transform:uppercase;background:var(--pink);color:#fff;border:none;border-radius:8px;cursor:pointer;transition:all 0.2s;box-shadow:0 0 30px rgba(237,27,118,0.3);}
  .start-btn:hover{background:var(--pink-glow);box-shadow:0 0 50px rgba(237,27,118,0.5);transform:translateY(-2px);}
  .start-btn:disabled{opacity:0.3;cursor:not-allowed;box-shadow:none;transform:none;}
  .refresh-btn{padding:16px 30px;font-family:'Anton',sans-serif;font-size:1.1rem;letter-spacing:3px;text-transform:uppercase;background:transparent;color:var(--red);border:2px solid var(--red);border-radius:8px;cursor:pointer;transition:all 0.2s;}
  .refresh-btn:hover{background:var(--red);color:#fff;}

  /* ‚îÄ‚îÄ Game ‚îÄ‚îÄ */
  .game-content{flex:1;display:flex;flex-direction:column;min-height:0;}
  .light-display{display:flex;align-items:center;justify-content:center;gap:50px;padding:24px 0;flex-shrink:0;}
  .doll-container{width:120px;height:160px;display:flex;align-items:center;justify-content:center;}
  .doll{font-size:100px;transition:transform 0.3s ease;filter:drop-shadow(0 0 20px rgba(0,0,0,0.5));}
  .doll.facing{transform:scaleX(1);}.doll.turned{transform:scaleX(-1);}
  .light-indicator{width:200px;height:200px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-family:'Anton',sans-serif;font-size:1.8rem;letter-spacing:4px;text-transform:uppercase;transition:all 0.15s ease;border:4px solid rgba(255,255,255,0.1);}
  .light-indicator.red{background:radial-gradient(circle,var(--red) 0%,#8b0000 100%);box-shadow:0 0 80px rgba(230,57,70,0.6),0 0 160px rgba(230,57,70,0.3),inset 0 0 40px rgba(0,0,0,0.3);color:#fff;}
  .light-indicator.green{background:radial-gradient(circle,var(--green) 0%,#048a6a 100%);box-shadow:0 0 80px rgba(6,214,160,0.6),0 0 160px rgba(6,214,160,0.3),inset 0 0 40px rgba(0,0,0,0.3);color:#fff;}

  .round-info-bar{display:flex;justify-content:center;align-items:center;gap:30px;flex-shrink:0;margin-bottom:8px;}
  .round-info-item{font-family:'Bebas Neue',sans-serif;font-size:1.1rem;letter-spacing:2px;color:var(--text-dim);}
  .round-info-item span{color:var(--teal);}
  .round-info-item .danger{color:var(--red);}
  .round-info-item .gold{color:var(--gold);}

  /* Timer bar for survival rounds */
  .timer-bar-container{width:100%;max-width:600px;margin:0 auto 12px;flex-shrink:0;}
  .timer-bar{height:10px;background:rgba(255,255,255,0.06);border-radius:5px;overflow:hidden;}
  .timer-fill{height:100%;border-radius:5px;transition:width 1s linear;box-shadow:0 0 10px rgba(1,198,172,0.4);}
  .timer-fill.safe{background:linear-gradient(90deg,var(--teal),var(--green));}
  .timer-fill.warning{background:linear-gradient(90deg,var(--gold),orange);}
  .timer-fill.critical{background:linear-gradient(90deg,var(--red),#ff4444);animation:timerPulse 0.5s ease infinite;}
  @keyframes timerPulse{0%,100%{opacity:1;}50%{opacity:0.6;}}

  .alive-counter{font-family:'Bebas Neue',sans-serif;font-size:1.3rem;letter-spacing:3px;color:var(--text-dim);text-align:center;margin-bottom:10px;flex-shrink:0;}
  .alive-counter span{color:var(--green);}

  .players-grid-container{flex:1;overflow-y:auto;min-height:0;padding:4px;}
  .players-grid-container::-webkit-scrollbar{width:4px;}.players-grid-container::-webkit-scrollbar-thumb{background:var(--pink);border-radius:2px;}
  .players-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px;}
  .player-card{background:var(--bg-card);border:1px solid rgba(255,255,255,0.06);border-radius:10px;padding:12px 16px;transition:all 0.3s ease;overflow:hidden;}
  .player-card.holding{border-color:var(--green);box-shadow:0 0 15px rgba(6,214,160,0.15);}
  .player-card.eliminated{background:var(--eliminated);border-color:rgba(230,57,70,0.3);opacity:0.6;}
  .player-card.eliminated .player-name{text-decoration:line-through;color:var(--red);}
  .player-card.finished{border-color:var(--gold);box-shadow:0 0 20px rgba(255,215,0,0.2);}
  .player-card-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
  .player-name{font-family:'Bebas Neue',sans-serif;font-size:1.15rem;letter-spacing:2px;color:var(--text);}
  .player-status{font-size:0.7rem;letter-spacing:1px;padding:2px 8px;border-radius:4px;text-transform:uppercase;}
  .player-status.alive{background:rgba(6,214,160,0.15);color:var(--green);}
  .player-status.dead{background:rgba(230,57,70,0.15);color:var(--red);}
  .player-status.winner{background:rgba(255,215,0,0.15);color:var(--gold);}
  .progress-bar{height:6px;background:rgba(255,255,255,0.06);border-radius:3px;overflow:hidden;}
  .progress-fill{height:100%;background:linear-gradient(90deg,var(--teal),var(--green));border-radius:3px;transition:width 0.15s linear;box-shadow:0 0 8px rgba(1,198,172,0.4);}
  .player-card.eliminated .progress-fill{background:var(--red);box-shadow:none;}

  .controls-bar{display:flex;justify-content:center;gap:16px;padding:12px 0;flex-shrink:0;}
  .ctrl-btn{padding:8px 24px;font-family:'Share Tech Mono',monospace;font-size:0.8rem;letter-spacing:2px;text-transform:uppercase;background:rgba(255,255,255,0.04);color:var(--text-dim);border:1px solid rgba(255,255,255,0.08);border-radius:6px;cursor:pointer;transition:all 0.2s;}
  .ctrl-btn:hover{background:rgba(255,255,255,0.08);color:var(--text);}
  .ctrl-btn.danger{border-color:rgba(230,57,70,0.3);color:var(--red);}.ctrl-btn.danger:hover{background:rgba(230,57,70,0.1);}

  /* ‚îÄ‚îÄ Countdown ‚îÄ‚îÄ */
  .countdown-overlay{position:fixed;inset:0;z-index:100;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;flex-direction:column;gap:20px;}
  .countdown-overlay.active{display:flex;}
  .countdown-number{font-family:'Anton',sans-serif;font-size:18rem;color:var(--pink);text-shadow:0 0 80px rgba(237,27,118,0.5);animation:countPulse 0.8s ease-out;line-height:1;}
  .countdown-round-label{font-family:'Bebas Neue',sans-serif;font-size:2rem;letter-spacing:6px;color:var(--teal);}
  .countdown-type-label{font-family:'Bebas Neue',sans-serif;font-size:1.2rem;letter-spacing:4px;color:var(--text-dim);}
  @keyframes countPulse{0%{transform:scale(2);opacity:0;}50%{opacity:1;}100%{transform:scale(1);opacity:1;}}

  .elimination-flash{position:fixed;inset:0;z-index:90;background:rgba(230,57,70,0.15);pointer-events:none;animation:elimFlash 0.5s ease-out forwards;}
  @keyframes elimFlash{0%{opacity:1;}100%{opacity:0;}}
  .elimination-banner{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:91;font-family:'Anton',sans-serif;font-size:3rem;color:var(--red);text-shadow:0 0 40px rgba(230,57,70,0.8);letter-spacing:6px;text-transform:uppercase;pointer-events:none;animation:bannerIn 1.5s ease-out forwards;}
  @keyframes bannerIn{0%{opacity:0;transform:translate(-50%,-50%) scale(1.5);}20%{opacity:1;transform:translate(-50%,-50%) scale(1);}80%{opacity:1;}100%{opacity:0;}}

  /* ‚îÄ‚îÄ Round End (survival) ‚îÄ‚îÄ */
  .roundend-content{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;}
  .roundend-label{font-family:'Anton',sans-serif;font-size:3rem;letter-spacing:6px;text-transform:uppercase;color:var(--green);text-shadow:0 0 40px rgba(6,214,160,0.4);}
  .roundend-stats{font-family:'Bebas Neue',sans-serif;font-size:1.5rem;letter-spacing:3px;color:var(--text-dim);}
  .roundend-stats span{color:var(--green);}
  .roundend-next{font-family:'Bebas Neue',sans-serif;font-size:1.8rem;letter-spacing:4px;color:var(--gold);margin-top:10px;}

  /* ‚îÄ‚îÄ Game Over + Leaderboard ‚îÄ‚îÄ */
  .gameover-content{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding-top:30px;gap:20px;overflow-y:auto;}
  .gameover-label{font-family:'Anton',sans-serif;font-size:3.5rem;letter-spacing:8px;text-transform:uppercase;color:var(--pink);text-shadow:0 0 60px rgba(237,27,118,0.4);}
  .winner-name{font-family:'Bebas Neue',sans-serif;font-size:2.5rem;letter-spacing:6px;color:var(--gold);text-shadow:0 0 40px rgba(255,215,0,0.4);}
  .no-winner{font-family:'Bebas Neue',sans-serif;font-size:2rem;letter-spacing:4px;color:var(--red);}

  .leaderboard{width:100%;max-width:700px;background:var(--bg-card);border:1px solid rgba(255,255,255,0.06);border-radius:12px;overflow:hidden;}
  .lb-header{font-family:'Anton',sans-serif;font-size:1.3rem;letter-spacing:4px;text-transform:uppercase;color:var(--text);padding:14px 20px;background:rgba(255,255,255,0.03);border-bottom:1px solid rgba(255,255,255,0.06);text-align:center;}
  .lb-row{display:flex;align-items:center;gap:16px;padding:10px 20px;border-bottom:1px solid rgba(255,255,255,0.03);}
  .lb-row:last-child{border-bottom:none;}
  .lb-row.is-winner{background:rgba(255,215,0,0.06);}
  .lb-row.is-alive{background:rgba(6,214,160,0.04);}
  .lb-row.is-eliminated{opacity:0.6;}
  .lb-pos{font-family:'Bebas Neue',sans-serif;font-size:1.4rem;letter-spacing:2px;width:40px;text-align:center;}
  .lb-pos.gold{color:var(--gold);}.lb-pos.silver{color:#c0c0c0;}.lb-pos.bronze{color:#cd7f32;}.lb-pos.normal{color:var(--text-dim);}
  .lb-name{font-family:'Bebas Neue',sans-serif;font-size:1.2rem;letter-spacing:2px;color:var(--text);flex:1;}
  .lb-status{font-size:0.7rem;letter-spacing:1px;padding:3px 10px;border-radius:4px;text-transform:uppercase;}
  .lb-status.winner{background:rgba(255,215,0,0.15);color:var(--gold);}
  .lb-status.alive{background:rgba(6,214,160,0.15);color:var(--green);}
  .lb-status.eliminated{background:rgba(230,57,70,0.15);color:var(--red);}
  .lb-round{font-size:0.7rem;color:var(--text-dim);letter-spacing:1px;min-width:60px;text-align:right;}

  .gameover-buttons,.roundend-buttons{display:flex;gap:16px;margin-top:10px;flex-wrap:wrap;justify-content:center;padding-bottom:20px;}
  .play-again-btn{padding:16px 50px;font-family:'Anton',sans-serif;font-size:1.3rem;letter-spacing:4px;text-transform:uppercase;background:transparent;color:var(--teal);border:2px solid var(--teal);border-radius:8px;cursor:pointer;transition:all 0.2s;}
  .play-again-btn:hover{background:var(--teal);color:var(--bg-dark);}
  .play-again-btn:disabled{opacity:0.3;cursor:not-allowed;}
  .reset-lobby-btn{padding:16px 40px;font-family:'Anton',sans-serif;font-size:1.1rem;letter-spacing:3px;text-transform:uppercase;background:transparent;color:var(--red);border:2px solid var(--red);border-radius:8px;cursor:pointer;transition:all 0.2s;}
  .reset-lobby-btn:hover{background:var(--red);color:#fff;}

  .sound-toggle{position:fixed;bottom:20px;right:30px;z-index:50;background:var(--bg-card);border:1px solid rgba(255,255,255,0.08);color:var(--text-dim);padding:8px 12px;border-radius:6px;cursor:pointer;font-size:1.2rem;}
</style>
</head>
<body>
<div class="bg-logos">
  <img src="/ieee-logo.png" class="bg-logo ieee-1" alt="">
  <img src="/tbp-logo.png" class="bg-logo tbp-1" alt="">
  <img src="/ieee-logo.png" class="bg-logo ieee-2" alt="">
  <img src="/tbp-logo.png" class="bg-logo tbp-2" alt="">
</div>
<div class="bg-grid"></div><div class="bg-vignette"></div>
<div class="shapes-deco"><div class="shape-circle"></div><div class="shape-triangle"></div><div class="shape-square"></div></div>

<div class="container">
  <div class="header">
    <div><div class="title">Red Light Green Light</div><div class="subtitle">IEEE √ó Tau Beta Pi ‚Äî TAMUQ</div></div>
    <div class="header-right">
      <div class="player-count" id="playerCount">0 Players</div>
      <div class="round-badge" id="roundBadge"></div>
    </div>
  </div>

  <!-- LOBBY -->
  <div class="screen active" id="lobbyScreen">
    <div class="lobby-content">
      <div class="lobby-left">
        <div class="scan-label">Scan to Join</div>
        <div class="qr-container"><img id="qrCode" alt="QR"/></div>
        <div class="join-url" id="joinUrl">Loading...</div>
      </div>
      <div class="lobby-right">
        <div class="players-title" id="playersTitle">Players Joined</div>
        <div class="players-lobby-list" id="lobbyPlayersList"></div>
        <div class="lobby-buttons">
          <button class="start-btn" id="startBtn" disabled onclick="startGame()">Start Game</button>
          <button class="refresh-btn" onclick="refreshLobby()">‚Üª Refresh Lobby</button>
        </div>
      </div>
    </div>
  </div>

  <!-- GAME -->
  <div class="screen" id="gameScreen">
    <div class="game-content">
      <div class="light-display">
        <div class="doll-container"><div class="doll" id="doll">üßç‚Äç‚ôÄÔ∏è</div></div>
        <div class="light-indicator red" id="lightIndicator">STOP</div>
      </div>
      <div class="round-info-bar">
        <div class="round-info-item">Round: <span id="infoRound">1</span></div>
        <div class="round-info-item" id="infoTypeItem">Mode: <span id="infoType">SURVIVAL</span></div>
        <div class="round-info-item">Grace: <span class="danger" id="infoGrace">1000</span>ms</div>
        <div class="round-info-item" id="infoTimerItem">Time: <span class="gold" id="infoTimer">60</span>s</div>
      </div>
      <div class="timer-bar-container" id="timerBarContainer">
        <div class="timer-bar"><div class="timer-fill safe" id="timerFill" style="width:100%"></div></div>
      </div>
      <div class="alive-counter" id="aliveCounter"></div>
      <div class="players-grid-container"><div class="players-grid" id="playersGrid"></div></div>
      <div class="controls-bar"><button class="ctrl-btn danger" onclick="refreshLobby()">‚Üª Refresh Lobby</button></div>
    </div>
  </div>

  <!-- ROUND END (survival rounds) -->
  <div class="screen" id="roundEndScreen">
    <div class="roundend-content">
      <div class="roundend-label">ROUND SURVIVED!</div>
      <div class="roundend-stats"><span id="reAlive">0</span> / <span id="reTotal">0</span> SURVIVED</div>
      <div class="roundend-next" id="reNext"></div>
      <div class="leaderboard" id="reLeaderboard"></div>
      <div class="roundend-buttons">
        <button class="play-again-btn" id="nextRoundBtn" onclick="nextRound()">Next Round ‚Üí</button>
        <button class="reset-lobby-btn" onclick="refreshLobby()">‚Üª New Game</button>
      </div>
    </div>
  </div>

  <!-- GAME OVER -->
  <div class="screen" id="gameOverScreen">
    <div class="gameover-content">
      <div class="gameover-label" id="goLabel">Game Over</div>
      <div id="winnerDisplay"></div>
      <div class="leaderboard" id="goLeaderboard"></div>
      <div class="gameover-buttons">
        <button class="reset-lobby-btn" onclick="refreshLobby()">‚Üª New Game</button>
      </div>
    </div>
  </div>
</div>

<div class="countdown-overlay" id="countdownOverlay">
  <div class="countdown-round-label" id="countdownRoundLabel"></div>
  <div class="countdown-type-label" id="countdownTypeLabel"></div>
  <div class="countdown-number" id="countdownNumber"></div>
</div>
<button class="sound-toggle" id="soundToggle" onclick="toggleSound()">üîä</button>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let audioCtx=null,soundEnabled=true;
function initAudio(){if(!audioCtx)audioCtx=new(window.AudioContext||window.webkitAudioContext)();}
function playTone(f,d,t='square',v=0.15){if(!soundEnabled)return;initAudio();const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type=t;o.frequency.value=f;g.gain.value=v;g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+d);o.connect(g);g.connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+d);}
function playGreenSound(){playTone(880,.15,'square',.12);setTimeout(()=>playTone(1100,.15,'square',.12),100);}
function playRedSound(){playTone(220,.4,'sawtooth',.15);}
function playEliminationSound(){playTone(150,.6,'sawtooth',.2);}
function playCountdownBeep(){playTone(660,.1,'sine',.15);}
function playWinSound(){[523,659,784,1047].forEach((f,i)=>setTimeout(()=>playTone(f,.3,'sine',.12),i*150));}
function playRoundEndSound(){[440,554,659].forEach((f,i)=>setTimeout(()=>playTone(f,.25,'sine',.1),i*120));}
function toggleSound(){soundEnabled=!soundEnabled;document.getElementById('soundToggle').textContent=soundEnabled?'üîä':'üîá';}

function showScreen(name){['lobbyScreen','gameScreen','roundEndScreen','gameOverScreen'].forEach(id=>document.getElementById(id).classList.remove('active'));document.getElementById(name+'Screen').classList.add('active');}

let currentRoundDuration = 60;
let currentRoundType = 'survival';

socket.emit('joinTV');
fetch('/qr').then(r=>r.json()).then(d=>{document.getElementById('qrCode').src=d.qr;document.getElementById('joinUrl').textContent=d.url;});

socket.on('gameState', s => {
  const total=s.players.length, alive=s.players.filter(p=>p.alive).length;
  document.getElementById('playerCount').textContent=`${total} Player${total!==1?'s':''}`;

  const rb=document.getElementById('roundBadge');
  if(s.round>0){rb.textContent=`Round ${s.round} ‚Äî ${s.roundLabel||''}`; rb.classList.add('visible');}
  else rb.classList.remove('visible');

  if(s.phase==='lobby'){
    showScreen('lobby');
    renderLobbyPlayers(s.players, s.tournamentActive);
    const aliveCount=s.players.filter(p=>p.alive).length;
    document.getElementById('startBtn').disabled=s.tournamentActive?aliveCount<2:total<2;
    document.getElementById('startBtn').textContent=s.tournamentActive?`Start Round ${s.round+1}`:'Start Game';
  } else if(s.phase==='playing'||s.phase==='countdown'){
    showScreen('game');
    updateLight(s.light);
    renderGamePlayers(s.players, s.roundType);
    document.getElementById('aliveCounter').innerHTML=`<span>${alive}</span> / ${total} ALIVE`;

    document.getElementById('infoRound').textContent=s.round;
    document.getElementById('infoType').textContent=s.roundType==='race'?'FINAL RACE':'SURVIVAL';
    document.getElementById('infoGrace').textContent=s.difficulty?.gracePeriodMs||'';

    // Timer display
    const timerItem=document.getElementById('infoTimerItem');
    const timerBarC=document.getElementById('timerBarContainer');
    if(s.roundType==='survival' && s.timeLeft!=null){
      timerItem.style.display='';
      timerBarC.style.display='';
      const tl=Math.ceil(s.timeLeft);
      document.getElementById('infoTimer').textContent=tl;
      const pct=(s.timeLeft/currentRoundDuration)*100;
      const fill=document.getElementById('timerFill');
      fill.style.width=pct+'%';
      fill.className='timer-fill '+(pct>50?'safe':pct>20?'warning':'critical');
    } else {
      timerItem.style.display='none';
      timerBarC.style.display='none';
    }
  }
});

socket.on('playerJoined', ()=>playCountdownBeep());

socket.on('roundInfo', i => {
  currentRoundDuration=i.durationSec||60;
  currentRoundType=i.type;
  document.getElementById('countdownRoundLabel').textContent=`ROUND ${i.round} ‚Äî ${i.label}`;
  document.getElementById('countdownTypeLabel').textContent=i.type==='race'?'üèÅ First to finish wins!':'‚è± Survive to advance!';
});

socket.on('countdown', n => {
  const o=document.getElementById('countdownOverlay'),el=document.getElementById('countdownNumber');
  o.classList.add('active');el.textContent=n;
  el.style.animation='none';void el.offsetWidth;el.style.animation='countPulse 0.8s ease-out';
  playCountdownBeep();
});

socket.on('eliminations', elim => {
  playEliminationSound();
  const f=document.createElement('div');f.className='elimination-flash';document.body.appendChild(f);setTimeout(()=>f.remove(),500);
  const b=document.createElement('div');b.className='elimination-banner';
  b.textContent=`‚ò† ${elim.map(e=>e.name).join(', ')} ELIMINATED`;
  document.body.appendChild(b);setTimeout(()=>b.remove(),1500);
});

socket.on('roundEnd', d => {
  showScreen('roundEnd');
  document.getElementById('countdownOverlay').classList.remove('active');
  document.getElementById('reAlive').textContent=d.totalAlive;
  document.getElementById('reTotal').textContent=d.totalPlayers;

  if(d.nextRoundType==='race'){
    document.getElementById('reNext').textContent=`NEXT: ${d.nextRoundLabel} ‚Äî Race to the finish!`;
  } else {
    document.getElementById('reNext').textContent=`NEXT: Round ${d.nextRound} ‚Äî ${d.nextRoundLabel}`;
  }

  renderLeaderboard(d.leaderboard, 'reLeaderboard');
  document.getElementById('nextRoundBtn').disabled=d.totalAlive<2;
  playRoundEndSound();
});

socket.on('gameOver', d => {
  showScreen('gameOver');
  document.getElementById('countdownOverlay').classList.remove('active');

  document.getElementById('goLabel').textContent=d.isFinal?'üèÜ TOURNAMENT OVER üèÜ':'GAME OVER';

  const display=document.getElementById('winnerDisplay');
  if(d.winner){display.innerHTML=`<div class="winner-name">üèÜ ${esc(d.winner.name)} WINS!</div>`;playWinSound();}
  else display.innerHTML=`<div class="no-winner">No survivors...</div>`;

  renderLeaderboard(d.leaderboard, 'goLeaderboard');
});

function renderLeaderboard(lb, containerId){
  const c=document.getElementById(containerId);
  if(!lb||!lb.length){c.innerHTML='';return;}
  let h=`<div class="lb-header">Leaderboard</div>`;
  lb.forEach(e=>{
    const rc=e.status==='winner'?'is-winner':e.status==='alive'?'is-alive':'is-eliminated';
    const pc=e.position===1?'gold':e.position===2?'silver':e.position===3?'bronze':'normal';
    const rt=e.round?`R${e.round}`:'';
    const st=e.status==='winner'?'üèÜ WINNER':e.status==='alive'?'ALIVE':'‚ò† OUT';
    h+=`<div class="lb-row ${rc}"><div class="lb-pos ${pc}">#${e.position}</div><div class="lb-name">${esc(e.name)}</div><div class="lb-status ${e.status}">${st}</div><div class="lb-round">${rt}</div></div>`;
  });
  c.innerHTML=h;
}

function renderLobbyPlayers(players, tournamentActive){
  const list=document.getElementById('lobbyPlayersList');
  const title=document.getElementById('playersTitle');
  if(tournamentActive){
    const alive=players.filter(p=>p.alive), dead=players.filter(p=>!p.alive);
    title.textContent=`SURVIVORS (${alive.length})`;
    let html=alive.map((p,i)=>`<div class="player-chip"><span class="chip-num">${String(i+1).padStart(3,'0')}</span>${esc(p.name)}</div>`).join('');
    html+=dead.map(p=>`<div class="player-chip is-dead"><span class="chip-num">‚ò†</span>${esc(p.name)}</div>`).join('');
    list.innerHTML=html;
  } else {
    title.textContent='PLAYERS JOINED';
    list.innerHTML=players.map((p,i)=>`<div class="player-chip"><span class="chip-num">${String(i+1).padStart(3,'0')}</span>${esc(p.name)}</div>`).join('');
  }
}

function renderGamePlayers(players, roundType){
  const sorted=[...players].sort((a,b)=>{if(a.alive!==b.alive)return a.alive?-1:1;return b.progress-a.progress;});
  document.getElementById('playersGrid').innerHTML=sorted.map(p=>{
    const cl=['player-card'];
    if(!p.alive)cl.push('eliminated');
    if(p.holding&&p.alive)cl.push('holding');
    if(p.finishedAt)cl.push('finished');
    let sc=p.alive?'alive':'dead',st=p.alive?'ALIVE':'ELIMINATED';
    if(p.finishedAt){sc='winner';st='FINISHED';}
    if(!p.alive&&p.eliminatedInRound)st=`OUT R${p.eliminatedInRound}`;
    // In survival rounds, hide progress bar
    const showProgress=roundType==='race';
    return`<div class="${cl.join(' ')}"><div class="player-card-top"><div class="player-name">${esc(p.name)}</div><div class="player-status ${sc}">${st}</div></div>${showProgress?`<div class="progress-bar"><div class="progress-fill" style="width:${p.progress}%"></div></div>`:''}</div>`;
  }).join('');
}

function updateLight(light){
  document.getElementById('countdownOverlay').classList.remove('active');
  const li=document.getElementById('lightIndicator'),d=document.getElementById('doll');
  if(light==='green'){li.className='light-indicator green';li.textContent='GO';d.classList.remove('facing');d.classList.add('turned');playGreenSound();}
  else{li.className='light-indicator red';li.textContent='STOP';d.classList.remove('turned');d.classList.add('facing');playRedSound();}
}

function esc(s){const d=document.createElement('div');d.textContent=s;return d.innerHTML;}
function startGame(){initAudio();socket.emit('startGame');}
function nextRound(){socket.emit('startGame');}
function refreshLobby(){if(confirm('Kick all players and start fresh?'))socket.emit('resetLobby');}
</script>
